// Apply the java-library plugin to add support for Java Library
buildscript {
    repositories {
        mavenCentral()
        maven {
        	url 'https://maven.ej-technologies.com/repository'
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE")
        classpath group: 'com.install4j', name: 'install4j-runtime', version: '7.0.9'
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'gs-rest-service'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    testCompile('org.springframework.boot:spring-boot-starter-test')
    compile files('libs/commons-io-2.6.jar')
    compile files('libs/derby.jar')
    compile files('libs/derbyclient.jar')
    compile files('libs/derbynet.jar')
    compile files('libs/derbytools.jar')
    compile files('libs/javax.mail.jar')
    compile files('libs/poi-4.0.1.jar')
    compile files('libs/xmlbeans-3.0.2.jar')
    compile files('libs/curvesapi-1.05.jar')
    compile files('libs/poi-ooxml-4.0.1.jar')
    compile files('libs/poi-ooxml-schemas-4.0.1.jar')
    compile files('libs/commons-collections4-4.2.jar')
    compile files('libs/commons-compress-1.18.jar')   
}
